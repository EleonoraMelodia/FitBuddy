<section
  class="current-training-container"
  fxLayout="column"
  fxLayoutAlign="center center"
>
  <mat-progress-spinner mode="determinate" [value]="progress">
  </mat-progress-spinner>

  <div class="current-training">
    <h1>{{progress}} %</h1>
   <video width="320" height="240" loop autoplay muted playsinline>
        <source src="../../../assets/burpees.mp4" type="video/mp4">
        Il tuo browser non supporta il tag video.
    </video>
    <p>keep on going</p>
  </div>
  <button mat-raised-button color="accent" (click)="onStop()">Stop</button>
</section>
